<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="search">
            <input type="text" class="searchInput" placeholder="Şəhəri daxil edin">
            <button class="searchButton">Axtar</button>
        </div>

        <div class="card">
            <h1>Baku</h1>
            <div class="info">
                <div class="leftInfo">
                    <h2 class="temp">25°C</h2>
                    <img src="./images/sun.png" alt="sun" class="state">
                </div>
                <div class="leftInfo">
                    <h2 class="wind">15 km/saat</h2>
                    <h2 class="humid">50</h2>
                </div>
                
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
